# galigo Security Scanning
# Runs govulncheck, gosec, and CodeQL analysis
name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly on Monday at 2:20 AM UTC
    - cron: '20 2 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read  # Required for workflow telemetry

jobs:
  # ============================================================
  # JOB 1: govulncheck - Official Go vulnerability scanner
  # ============================================================
  govulncheck:
    name: Go Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-package: ./...

  # ============================================================
  # JOB 2: gosec - Go security checker
  # ============================================================
  gosec:
    name: Security Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.22.11

      - name: Run gosec
        run: gosec -no-fail -fmt sarif -out gosec.sarif ./...

      # SARIF upload requires Code Security enabled (free for public repos)

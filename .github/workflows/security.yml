# galigo Security Scanning
# Runs govulncheck, gosec, and CodeQL analysis
# Combined best practices from 4 security consultants (Feb 2026)
name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly on Monday at 2:20 AM UTC
    - cron: '20 2 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  # ============================================================
  # JOB 1: govulncheck - Official Go vulnerability scanner
  # ============================================================
  govulncheck:
    name: Go Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: go.mod
          go-package: ./...

  # ============================================================
  # JOB 2: gosec - Go security checker with SARIF upload
  # ============================================================
  gosec:
    name: Security Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'

      - name: Upload gosec SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec.sarif
          category: gosec

  # ============================================================
  # JOB 3: CodeQL - GitHub's semantic code analysis
  # ============================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    # Skip on PRs from forks (they can't write security events)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          queries: security-extended

      - name: Build
        run: go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

  # ============================================================
  # JOB 4: Dependency Review - Check for vulnerable deps in PRs
  # ============================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
          # Allow common permissive licenses
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

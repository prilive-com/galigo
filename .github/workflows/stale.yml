# galigo Stale Issue Management
# Automatically marks and closes inactive issues/PRs
name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          # Issue settings
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 14 days if no further activity occurs.
            
            If this issue is still relevant:
            - Add a comment with an update
            - Remove the `stale` label
            
            Thank you for your contributions to galigo! ðŸ¤–
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            
            If you believe this issue is still relevant, please open a new issue with updated information.

          # PR settings
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 14 days if no further activity occurs.
            
            If you're still working on this:
            - Push new commits or rebase
            - Add a comment with an update
            - Remove the `stale` label
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            
            Feel free to reopen or submit a new PR if you'd like to continue this work.

          # Exempt labels
          exempt-issue-labels: 'pinned,security,help wanted,good first issue,enhancement'
          exempt-pr-labels: 'pinned,security,work in progress'

          # Exempt assignees
          exempt-all-assignees: true

          # Operations per run (to avoid rate limits)
          operations-per-run: 100
